{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-8 text-3xl font-bold text-gray-800 text-center my_title">Newest Items</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5">
        {% for item in items %}
            <div class="flex flex-col h-full">
                <a href="{% url 'item:detail' item.id %}" class="flex flex-col h-full">
                    <div class="flex-shrink-0">
                        <img src="{{ item.image.url }}" class="rounded-t-xl w-full h-60 object-cover">
                    </div>
                    <div class="flex-grow p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>



   
{% endblock %}
