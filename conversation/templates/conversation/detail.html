{% extends "core/base.html" %}

{% block title %}Conversation{% endblock %}

{% block content %}
<div class="container mx-auto my-4">
    <div class="space-y-4">
        {% for message in conversation.messages.all %}
            <div class="rounded-xl p-4 
                {% if message.created_by == request.user %}
                    bg-blue-500
                {% else %}
                    bg-red-300
                {% endif %}
                text-white">
                <div class="flex items-center">
                    <div class="flex-grow">
                        <h5 class="mb-2 font-semibold">{{ message.created_by.username }}</h5>
                        <p class="text-xs">{{ message.created_at }}</p>
                    </div>
                </div>
                <p class="mt-3">{{ message.content }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<form method="post" action="">
    {% csrf_token %}
    
    {{ form.as_p }}
    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white" type="submit">Send</button>
</form>
{% endblock %}
